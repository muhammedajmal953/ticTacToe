<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center">
        <h1 class="mt-5">Tic Tac Toe</h1>


        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="board">
                    <div class="row">
                        <div class="col cell" id="0"></div>
                        <div class="col cell" id="1"></div>
                        <div class="col cell" id="2"></div>
                    </div>
                    <div class="row">
                        <div class="col cell" id="3"></div>
                        <div class="col cell" id="4"></div>
                        <div class="col cell" id="5"></div>
                    </div>
                    <div class="row">
                        <div class="col cell" id="6"></div>
                        <div class="col cell" id="7"></div>
                        <div class="col cell" id="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" onclick="reset()">Reset</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

  
</body>

</html>
