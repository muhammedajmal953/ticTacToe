<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center">
        <h1 class="mt-5">Tic Tac Toe</h1>


        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="board">
                    <div class="row">
                        <div class="col cell" id="0"></div>
                        <div class="col cell" id="1"></div>
                        <div class="col cell" id="2"></div>
                    </div>
                    <div class="row">
                        <div class="col cell" id="3"></div>
                        <div class="col cell" id="4"></div>
                        <div class="col cell" id="5"></div>
                    </div>
                    <div class="row">
                        <div class="col cell" id="6"></div>
                        <div class="col cell" id="7"></div>
                        <div class="col cell" id="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" onclick="reset()">Reset</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        let currentPlayer = 'X';
        let cells = document.querySelectorAll('.cell');
        let gameOver = false;
        let moveCount = 0;

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        function handleClick(event) {
            if (gameOver) return;

            if (!event.target.textContent) {
                event.target.textContent = currentPlayer;
                moveCount++;
                console.log(checkWin());
                if (checkWin()) {
                    gameOver = true;
                    Swal.fire({
                        title: `${currentPlayer} wins!`,
                        width: 600,
                        padding: "3em",
                        color: "#716add",
                        background: "#fff url(/images/4461.png_1200.png)",
                        backdrop: ` rgba(0,0,123,0.4)url("/images/winning-money.gif")center top no-repeat`
                    });
                   
                    reset()
                    return;
                }
                if (moveCount === 9) {
                    gameOver = true;
                    alert(`It's a draw!`);
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winConditions.some(combination => {
                const [a, b, c] = combination;
                if (
                    cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent
                ) {
                    return true;
                }
                return false;
            });
        }


        function reset() {
            cells.forEach(cell => {
                cell.textContent = '';
            });
            currentPlayer = 'X';
            gameOver = false;
            moveCount = 0;
        }

    </script>
</body>

</html>
